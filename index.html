<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intent Prediction</title>
    <script>
        function predictIntent() {
            const sentence = document.getElementById('sentence').value;
            
            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sentence: sentence })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 'Predicted Intent: ' + data.predicted_label;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Intent Prediction</h1>
    <label for="sentence">Enter a sentence:</label>
    <input type="text" id="sentence" placeholder="Type here">
    <button onclick="predictIntent()">Predict</button>

    <p id="result"></p>
</body>
</html>
